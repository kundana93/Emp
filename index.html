<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Welcome Page -->
  <div id="welcomePage" class="page active">
    <h1>Welcome</h1>
    <button onclick="goToPage('signUpPage')">Sign Up</button>
    <button onclick="goToPage('loginPage')">Login</button>
  </div>

  <!-- Sign Up Page -->
  <div id="signUpPage" class="page">
    <h2>Employee Sign-Up</h2>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="email" id="signUpEmail" placeholder="Email"><br>
    <input type="password" id="signUpPassword" placeholder="Password"><br>
    <input type="password" id="confirmPassword" placeholder="Re-enter Password"><br>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <h2>Employee Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
